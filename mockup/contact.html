<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LBJ Jewlery Luxury">
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/asset/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/asset/favicon/favicon-16x16.png">
    <title>LBJ - Contact</title>
  </head>
  <body>
    <div class="flex flex-col items-center px-20 py-16 bg-white max-md:px-5">
      <header
        class="flex gap-5 justify-between items-start w-full max-w-[1153px] max-md:flex-wrap max-md:max-w-full"
      >
        <div class="text-4xl leading-10 text-stone-950">
          L<span class="text-neutral-950">B</span
          ><span class="text-stone-950">J</span>
        </div>
        <nav
          class="flex gap-5 justify-between mt-4 text-base vưewe leading-7 text-black"
        >
          <a href="#" class="my-auto">Shop</a>
          <a href="#">Our Story</a>
          <div
            class="shrink-0 w-px border border-solid bg-neutral-500 border-neutral-500 h-[22px]"
          ></div>
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/b53ad79a5e4ea34706fc375724ee506199b29340c27f09c40ae777a95cc73c28?apiKey=7a8be1ef8e724487a3a72840cedf3b54&"
            alt="Social Media 1"
            class="shrink-0 self-start border border-white border-solid aspect-square fill-black stroke-[0.75px] stroke-white w-[19px]"
          />
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/324b097b3a26f24da080c52561d900b13bf05f0d28848eed44fbb39ad816c1d1?apiKey=7a8be1ef8e724487a3a72840cedf3b54&"
            alt="Social Media 2"
            class="shrink-0 self-start aspect-square w-[21px]"
          />
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/1f730e5942965a07e5a2ab20fe941c2b09c71126a0ad6a759c38c6b0eaefa36d?apiKey=7a8be1ef8e724487a3a72840cedf3b54&"
            alt="Social Media 3"
            class="shrink-0 self-start border border-white border-solid aspect-square fill-black stroke-[1px] stroke-white w-[21px]"
          />
        </nav>
      </header>
      <div
        class="shrink-0 mt-6 max-w-full h-px border border-solid bg-zinc-300 border-zinc-300 w-[1249px]"
      ></div>
      <main class="mt-32 max-md:mt-10">
        <h1 class="text-4xl font-medium leading-10 text-black">Contact Us</h1>
        <p
          class="mt-14 text-xl leading-7 text-center text-black max-md:mt-10 max-md:max-w-full"
        >
          Say Hello send us your thoughts about our products or share<br />your
          ideas with our Team!
        </p>
        <form
          class="flex flex-col gap-5 mt-28 max-w-full text-base leading-7 text-neutral-500 w-[908px] max-md:flex-wrap max-md:mt-10"
        >
          <div class="flex gap-5">
            <div class="flex flex-col flex-1">
              <label for="firstName">First name</label>
              <input
                type="text"
                id="firstName"
                class="mt-5 h-px border border-solid bg-zinc-300 border-zinc-300"
              />
            </div>
            <div class="flex flex-col flex-1">
              <label for="lastName">Last name</label>
              <input
                type="text"
                id="lastName"
                class="mt-5 h-px border border-solid bg-zinc-300 border-zinc-300"
              />
            </div>
          </div>
          <div class="flex gap-5 mt-24">
            <div class="flex flex-col flex-1">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="mt-5 h-px border border-solid bg-zinc-300 border-zinc-300"
              />
            </div>
            <div class="flex flex-col flex-1">
              <label for="subject" class="flex gap-5 justify-between"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                class="mt-4 h-px border border-solid bg-zinc-300 border-zinc-300"
              />
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/8c134dd16ae69ae8e85ae27e8b5cb5f747e7cba24cd178b68db5d83d0f72c4e3?apiKey=7a8be1ef8e724487a3a72840cedf3b54&"
                alt="Subject icon"
                class="shrink-0 self-start mt-2 w-2.5 aspect-[1.67] fill-black"
              />
            </div>
          </div>
          <label
            for="message"
            class="self-start mt-32 ml-48 sr-only max-md:mt-10 max-md:ml-2.5"
            >Message</label
          >
          <textarea
            id="message"
            class="mt-12 max-w-full h-px border border-solid bg-zinc-300 border-zinc-300 w-[908px] max-md:mt-10"
          ></textarea>
          <button
            type="submit"
            class="justify-center items-center px-16 py-5 mt-24 max-w-full text-base font-bold text-white whitespace-nowrap bg-black rounded w-[500px] max-md:px-5 max-md:mt-10"
          >
            SEND
          </button>
        </form>
      </main>
      <div
        class="shrink-0 mt-64 max-w-full h-px border border-solid bg-zinc-300 border-zinc-300 w-[1249px] max-md:mt-10"
      ></div>
      <footer
        class="flex flex-col gap-5 mt-11 w-full max-md:flex-wrap max-md:mt-10"
      >
        <div class="flex justify-end w-full gap-5 max-w-[397px] max-md:mr-2.5">
          <p class="flex-auto lowercase text-neutral-500">
            Give<span class="lowercase">an email, get the newsletter.</span>
          </p>
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c4a81552353ddc6cf542340113428cce528e4e8dbfd18c5b359edfe4bba9e08f?apiKey=7a8be1ef8e724487a3a72840cedf3b54&"
            alt="Newsletter icon"
            class="shrink-0 self-start mt-1.5 aspect-[2.78] fill-neutral-500 w-[25px]"
          />
        </div>
        <nav
          class="flex gap-5 ml-4 text-base leading-7 text-neutral-500 max-md:flex-wrap"
        >
          <a href="#">CONTACT</a>
          <a href="#">TERMS OF SERVICES</a>
          <a href="#">SHIPPING AND RETURNS</a>
        </nav>
        <div
          class="shrink-0 self-end mt-1 max-w-full h-px bg-black border border-black border-solid w-[397px] max-md:mr-2.5"
        ></div>
        <div
          class="flex justify-between gap-5 px-px mt-12 w-full text-base leading-7 max-w-[1249px] text-neutral-500 max-md:flex-wrap max-md:mt-10 max-md:max-w-full"
        >
          <p class="flex-auto">
            <span class="text-black">© 2024 LBJ. </span>Terms of use
            <span class="text-black">and</span> privacy policy.
          </p>
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/af02bd9a2ee1530da7c8449ac2778fe498b1beba541832fdb1cd40c233aa31b2?apiKey=7a8be1ef8e724487a3a72840cedf3b54&"
            alt="Brand logo"
            class="shrink-0 self-start max-w-full aspect-[8.33] w-[156px]"
          />
        </div>
      </footer>
    </div>

    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
